<body>
	<p><a href="/">Go to Homepage</a></p>

	<h1>Delete Movie</h1>
	<p>Enter the movie ID, title, and comments to delete a movie from the database.</p>

	<form method="post" action="/delete">

		<button type="submit">Delete Movie</button>
	  </form>
